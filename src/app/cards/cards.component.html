<div class="col-lg-4 mb-4" *ngFor="let destination of featuredDestinations">
  <div class="card">
    <img [src]="destination.imageSrc" alt="destination.title" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{destination.title}}</h5>
      <p class="card-text">{{destination.description}}</p>
      <a href="#" class="btn btn-primary">Learn More</a>
    </div>
  </div>
</div>
