<div class="card" *ngFor="let destination of products_found">
  <img [src]="destination.image" alt="destination.title" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{destination.packageName}}</h5>
    <p class="card-text">{{destination.description}}</p>
    <a href="#" class="btn btn-primary" [routerLink]="['/details']" [queryParams]="{id: destination.id}">Learn More</a>
  </div>
</div>
